<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="new-book-btn">
                <button type="button" class="new-book-btn">
                    Click Here to add New Book!
                </button>
            </div>
            <div class="new-book">
                    <label for="input-title">Book Title</label>
                    <input class="book-input" id="input-title">
                    <label for="input-author">Book Author</label>
                    <input class="book-input" id="input-author">
                    <label for="input-pages">Book pages</label>
                    <input class="book-input" id="input-pages">
            
                    <label for="check-read">Already read</label>
                    <input class="book-check" id="check-read" type="checkbox">
                    <button type="button" class="btn">Confirm</button>
            </div>
        </div>


        <div class="center">
            <div class="page-title">This is your Library!</div>
            <div class="cards-container"></div>
        </div>
    
    </div>
   

    
</body>
</html>
